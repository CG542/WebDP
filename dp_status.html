<div ng-controller="dpStatusCtrl">

    <div id="navbar-main">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"><i class="fa fa-location-arrow"></i> Web DP</a></div>
                <!--<div class="navbar-collapse collapse">-->
            </div>
        </div>
    </div>

    <div id="webdp" name="webdp">
        <div class="row white">
            <div class="col-lg-8 col-lg-offset-2 centered">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active show"><a href="#status" data-toggle="tab">
                        <img class="img-responsive" src="dist/img/monitor_focus.png" align="">
                        Status
                    </a></li>
                    <li><a href="#deploy" data-toggle="tab">
                        <img class="img-responsive" src="dist/img/console_nonfocus.png" align="">
                        Deploy
                    </a></li>
                    <li><a href="#setting" data-toggle="tab">
                        <img class="img-responsive" src="dist/img/preferences_nonfocus.png" align="">
                        Setting
                    </a></li>
                </ul>
                <a align="left">{{logContext}}</a>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active " id="status">
                        <div class="table-responsive">
                            <table class="table" width="100%">
                                <thead class="success">
                                <tr>
                                    <th>ID</th>
                                    <th>Time</th>
                                    <th>DP Name</th>
                                    <th>Info</th>
                                </tr>
                                </thead>
                                <tbody align="left">
                                <tr ng-repeat="s in statuslist" ng-class="$index %2 == 0?'success':'danger'">
                                    <td>{{s.id}}</td>
                                    <td>{{s.time}}</td>
                                    <td>{{s.name}}</td>
                                    <td>{{s.info}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
