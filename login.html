<div ng-controller="loginCtrl">
    <div id="navbar-main">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"><i class="fa fa-location-arrow"></i> Login</a></div>
                <!--<div class="navbar-collapse collapse">-->
            </div>
        </div>
    </div>


    <div id="login" name="login">
        <div class="container">
            <div class="row white">
                <div class="col-md-6"><img class="img-responsive" src="dist/img/pc.jpg" align=""></div>
                <div class="col-md-6">
                    <div class="col-lg-8 col-lg-offset-2 centered">
                        <form id="loginform" class="form" role="form">
                            <div class="row">
                                <div class="col-xs-6 col-md-12 form-group">
                                    <input class="form-control" id="name" name="name" placeholder="Name" type="text"
                                           required ng-model="loginname"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-md-12 form-group">
                                    <input class="form-control" id="password" name="password" placeholder="Password"
                                           type="password" required ng-model="psw"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-md-12">
                                    <button class="btn btn btn-lg" ng-click="verify()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
